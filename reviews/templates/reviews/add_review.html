{% extends "base.html" %}
{% load static %}

{% block page_header %}
<!--header-->
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<!--overlay-->
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <h2 class="text-muted mt-5 mb-5">Add Review</h2>
            <hr class="mb-5">
        </div>
    </div>
    <!--renders the review form for the user to add a review-->
    <div class="row">
        <div class="col-12 col-md-6 mb-5">
            <form method="POST" action="{% url 'add_review' product.id %}" class="form"
                enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right mt-4">
                    <a href="{% url 'product_detail' product.id %}" class="btn btn-outline-black rounded-0">Cancel</a>
                    <button class="btn btn-black rounded-0" type="submit">Add Review</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
